<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logitech</title>
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="plug-in/swiper-bundle.min.css">
    <link rel="stylesheet" href="css/logitech.css">
    <link rel="stylesheet" href="css/logitech_mediaquery.css">
</head>
<body>

    <header class="navbar navbar-expand-md">
        <nav class="container-fluid">

            <div class="logo_wrap">
                <a class="logo navbar-brand" href="#"></a>
                <h1 class="navbar-brand">MASTER SERIES</h1>
            </div>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#nav-content">
                <div id="hamburger" class="hamburger">
                    <span class="line"></span>
                    <span class="line"></span>
                    <span class="line"></span>
                </div>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="nav-content">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="#" class="nav-link">MX Master 3</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">MX Keys</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">MX Anywhere 3</a>
                    </li>
                    <li class="nav-item">   
                        <a href="#" class="nav-link">for MAC</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Support</a>
                    </li>
                </ul>
            </div>

        </nav>
    </header>

        <section class="banner">

            <div class="swiper-container">
                <div class="swiper-wrapper">
                  <div class="swiper-slide">
                    <div class="banner_video">
                        <video autoplay muted loop width="100%">
                            <source src="video/mx-master.mp4">
                        </video>
                    </div>
                    <div class="banner_txt">
                        <h1>로지텍 마스터 시리즈를<br>만나보십시오</h1>
                        <p>-로지텍-</p>
                    </div>
                  </div>
                  <div class="swiper-slide">
                    <div class="banner_video">
                        <video autoplay muted loop width="100%">
                            <source src="video/mx-for-creativity.mp4">
                        </video>
                    </div>
                    <div class="banner_txt">
                        <h1>가나다라, 마바사 아자차카 타파하!</h1>
                        <button type="button" class="btn btn-secondary">가나다 라마</button>
                    </div>
                  </div>
                  <div class="swiper-slide">
                    <div class="banner_video">
                        <video autoplay muted loop width="100%">
                            <source src="video/mx-for-coding.mp4">
                        </video>
                    </div>
                    <div class="banner_txt">
                        <h1>가나다라, 마바사 아자차카 타파하!</h1>
                        <button type="button" class="btn btn-secondary">가나다 라마</button>
                    </div>
                  </div>
                </div>
                <!-- Add Pagination -->
                <div class="swiper-pagination swiper-pagination-white"></div>
                <!-- Add Arrows -->
                <div class="swiper-button-next swiper-button-white"></div>
                <div class="swiper-button-prev swiper-button-white"></div>
              </div>

        </section>

        <section class="section2">


        </section>


    
    <script src="js/jquery.min.js"></script>
    <script src="bootstrap/bootstrap.min.js"></script>
    <script src="bootstrap/popper.min.js"></script>
    <script src="plug-in/swiper-bundle.min.js"></script>
    <script src="js/logitech.js"></script>
</body>
</html>
